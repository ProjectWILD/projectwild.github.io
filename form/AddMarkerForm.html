<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add Marker</title>
  <link rel="stylesheet" href="Marker.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <form>
    <div class="form-group">
      <label for="yourName">Your name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Who you be?">
    </div>
    <div class="form-group">
      <label for="markerDescription">Marker Description</label>
      <input type="text" class="form-control" id="markerDescription" name="makerDesc" placeholder="What's up with this spot in Pisgah?">
    </div>

    <div class="form-group">
      <label for="radioCategory1">Category</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="radioCategory1" value="option1">
        <label class="form-check-label" for="radioCategory1">VAM</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="radioCategory2" value="option2">
        <label class="form-check-label" for="radioCategory2">Water</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="radioCategory3" value="option3">
        <label class="form-check-label" for="radioCategory3">Safety</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="radioCategory4" value="option4">
        <label class="form-check-label" for="radioCategory4">Campsite</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="radioCategory5" value="option5">
        <label class="form-check-label" for="radioCategory5">Pro-tip!</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="radioCategory6" value="option6">
        <label class="form-check-label" for="radioCategory6">Landmark</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="radioCategory7" value="option7">
        <label class="form-check-label" for="radioCategory7">Funny Story</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="radioCategory8" value="option8">
        <label class="form-check-label" for="radioCategory8">Solos</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="radioCategory9" value="option9">
        <label class="form-check-label" for="radioCategory9">Other</label>
      </div>
    </div>
  </form>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
