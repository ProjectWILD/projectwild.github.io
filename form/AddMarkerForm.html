<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add Marker</title>
  <link rel="stylesheet" href="Marker.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
</head>

<body>
  <h3 id="title">Add a Marker!</h3>
  <form class="addMarker" action="index.html" method="post">
    <div class="form-group wrapinput">
      <div class = "section"><span>1</span>Your name</div>
      <input type="text" class="form-control" id="name" name="name" placeholder="Who you be?">
    </div>
    <div class="form-group wrapinput">
      <div class = "section"><span>2</span>Marker Description</div>
     <textarea class="form-control" rows="4" id="markerDesc" placeholder="What's up with this spot?"></textarea>
    </div>
    <div class ="form-group wrapinput">
      <div class = "section"><span>3</span>Relevant Trips</div>
      <div class="checkbox">
        <label><input type="checkbox" value="august">August</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="march">March</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="step">STEP</label>
      </div>
    </div>
    <div class="form-group wrapinput">
      <div class = "section"><span>4</span>Category</div>
      <select name = "category">
          <option value="vam">VAM</option>
          <option value="water">Water</option>
          <option value="safety">Safety</option>
          <option value="campsite">Campsite</option>
          <option value="protip">Pro-tip!</option>
          <option value="landmark">Landmark</option>
          <option value="funnyStory">Funny Story</option>
          <option value="solos">Solos</option>
          <option value="other">Other</option>
      </select>
    </div>
    <button type="submit" id="submit" class="btn btn-success">Submit</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
